    <h1> Bioetica </h1>
    <div id="div1">
        <p class="texto">La bioética es una rama de la ética, encargada de proporcionar y examinar los principios de conducta más adecuados para el ser humano en relación con la vida (vida humana, animal y vegetal).</p>
